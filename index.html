<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="./images/sneakers.png" alt="shoes" class="logo" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search..." class="searchInput" />
            <img
              src="./images/search.png"
              alt="search icon"
              class="searchIcon"
              width="20"
              height="20"
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offers</span>
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">WAGGINS</h3>
        <h3 class="menuItem">CENTEROS</h3>
        <h3 class="menuItem">SELDS</h3>
        <h3 class="menuItem">ZELDA TES</h3>
        <h3 class="menuItem">OBI VAN KENOBI</h3>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img
            src="./images/air.png"
            alt="shoe slider image"
            class="sliderImg"
          />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">WAGGINS<br />NEW<br />SEASON</h1>
          <h2 class="sliderPrice">$299</h2>
          <button class="buyBtn">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img
            src="./images/jordan.png"
            alt="shoe slider image"
            class="sliderImg"
          />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">WAGGINS<br />NEW<br />SEASON</h1>
          <h2 class="sliderPrice">$299</h2>
          <button class="buyBtn">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img
            src="./images/blazer.png"
            alt="shoe slider image"
            class="sliderImg"
          />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">WAGGINS<br />NEW<br />SEASON</h1>
          <h2 class="sliderPrice">$299</h2>
          <button class="buyBtn">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img
            src="./images/hippie.png"
            alt="shoe slider image"
            class="sliderImg"
          />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">WAGGINS<br />NEW<br />SEASON</h1>
          <h2 class="sliderPrice">$299</h2>
          <button class="buyBtn">Buy Now!</button>
        </div>
        <div class="sliderItem">
          <img
            src="./images/crater.png"
            alt="shoe slider image"
            class="sliderImg"
          />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">WAGGINS<br />NEW<br />SEASON</h1>
          <h2 class="sliderPrice">$299</h2>
          <button class="buyBtn">Buy Now!</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
